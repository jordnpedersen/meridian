<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="meridian: 3D graphics web app">
  <title>meridian</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
  <link rel="stylesheet" href="src/reset.css">
  <link rel="stylesheet" href="src/main.css">
</head>
<body>
  <section id="add">
    <h1>add</h1>
    <hr>
    <h2>object</h2>
    <ul id="addObjects">
      <li><button id="addCapsule">capsule</button></li>
      <li><button id="addCone">cone</button></li>
      <li><button id="addCube">cube</button></li>
      <li><button id="addCylinder">cylinder</button></li>
      <li><button id="addKnot">knot</button></li>
      <li><button id="addSphere">sphere</button></li>
      <li><button id="addTorus">torus</button></li>
    </ul>
    <hr>
    <h2>light</h2>
    <ul>
      <li><button id="addPoint">point</button></li>
      <li><button id="addSpot">spot</button></li>
    </ul>
  </section>
  <section id="edit">
    <h1>edit</h1>
    <hr>
    <h2>scene</h2>
    <ul id="sceneObjects">
      <li><button id="camera">camera</button></li>
      <li><button id="cube">cube</button></li>
      <li><button id="light">light</button></li>
      <li><button id="light2">light2</button></li>
      <li><button id="light3">light3</button></li>
    </ul>
    <hr>
    <h2>position</h2>
    <ul class="xyz">
      <li>
        <label>x: </label><input id="position-x" type="number" value="0" onfocus="this.select()">
      </li>
      <li>
        <label>y: </label><input id="position-y" type="number" value="0" onfocus="this.select()">
      </li>
      <li>
        <label>z: </label><input id="position-z" type="number" value="0" onfocus="this.select()">
      </li>
    </ul>
    <hr>
    <h2>rotation</h2>
    <ul class="xyz">
      <li>
        <label>x: </label><input id="rotation-x" type="number" value="0" onfocus="this.select()">
      </li>
      <li>
        <label>y: </label><input id="rotation-y" type="number" value="0" onfocus="this.select()">
      </li>
      <li>
        <label>z: </label><input id="rotation-z" type="number" value="0" onfocus="this.select()">
      </li>
    </ul>
    <hr>
    <h2>scale</h2>
    <ul class="xyz">
      <li>
        <label>x: </label><input id="scale-x" type="number" value="0" onfocus="this.select()">
      </li>
      <li>
        <label>y: </label><input id="scale-y" type="number" value="0" onfocus="this.select()">
      </li>
      <li>
        <label>z: </label><input id="scale-z" type="number" value="0" onfocus="this.select()">
      </li>
    </ul>
    <hr>
    <h2>material</h2>
    <ul>
      <li><button id="basic">basic</button></li>
      <li><button id="lambert">lambert</button></li>
      <li><button id="normal">normal</button></li>
      <li><button id="phong">phong</button></li>
      <li><button id="standard">standard</button></li>
    </ul>
    <hr>
    <h2>properties</h2>
    <ul>
      <li>
        <label>color: </label><input id="color" type="color" value="#111111">
      </li>
      <li>
        <label>metalness: </label><input id="metalness" type="number" value="1" onfocus="this.select()">
      </li>
      <li>
        <label>opacity: </label><input id="opacity" type="number" value="1" onfocus="this.select()">
      </li>
      <li>
        <label>roughness: </label><input id="roughness" type="number" value="0.5" onfocus="this.select()">
      </li>
    </ul>
  </section>
  <script type="importmap">
    {
      "imports": {
        "three": "/node_modules/three/build/three.module.js",
        "OrbitControls": "/node_modules/three/examples/jsm/controls/OrbitControls.js",
        "TransformControls": "/node_modules/three/examples/jsm/controls/TransformControls.js"
      }
    }
  </script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
